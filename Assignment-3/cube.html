<!DOCTYPE html>
<script src="main.js"></script>
<script src="initShaders.js"></script>
<script src="Cube.js"></script>
<script src="helpers.js"></script>
<script src="MV.js"></script>
<script src="MatrixStack.js"></script>

<script id="Cube-vertex-shader" type="x-shader/x-vertex">
    in vec4 aPosition;

    out vec4 vColor;

    uniform mat4 P;
    uniform mat4 MV;

    void main() {
        // We need an additional variable since we're not permitted to
        //   modify an incoming vertex attribute.  They're read only.

        vec4 p = aPosition;
        p.xyz -= 0.5;


        vColor = aPosition;

        gl_Position = P * MV * p;
    }
</script>

<script id="Cube-fragment-shader" type="x-shader/x-fragment">

    in vec4 vColor;
    out vec4 fColor;

    void main() {
        fColor = vColor;
    }
</script>

<canvas id="webgl-canvas" width="512" height="512"></canvas>
